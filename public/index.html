<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Wordle by Anayo Sylvester">
  <meta name="keywords" content="wordle, puzzle">
  <meta name="author" content="Anayo Sylvester">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/Images/icon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../src/css/index.css">
  <script defer type="module" src="./script/homePage.js"></script>
  <title>Wordle by Anayo Sylvester</title>
</head>
<body>
  <header>
    <div class="no-ads-container">
      <img class="no-ads" src="../assets/Images/Ui/no ads.png" alt="" srcset="">
    </div>

    <div class="spin-container">
      <img class="spin" src="../assets/Images/Ui/spin.png" alt="" srcset="">
      <p class="spin-amount">1</p>
    </div>
    <div class="profile-outline">
      <div class="profile">
        <div class="level">
          <p>30</p>
        </div>

        <img class="book" src="../assets/Images/Ui/Book-icon.png" alt="">

        <img class="shield" src="../assets/Images/Ui/shield.png" alt="" srcset="">
      </div>
    </div>

    <div class="money-container">
      <p class="money-amount">96</p>
      <img class="money-icon" src="../assets/Images/Ui/Money-icon.png" alt="">
      <span class="increase-icon"><img src="../assets/Images/Ui/plus.svg" alt="coin amount increment-sign" srcset=""></span>
    </div>
  </header>

  <main>
    <section class="game-name-container" style="--b:0px;">
      <p>
        <span class="w" style="--clr:hsl(327, 57%, 72%);">W</span>
        <span style="--clr:hsl(9, 63%, 72%);">O</span>
        <span style="--clr:hsl(201, 73%, 67%);">R</span>
        <span style="--clr:hsl(263, 25%, 65%);">D</span>
        <span style="--clr:hsl(83, 42%, 63%);">L</span>
        <span style="--clr:hsl(30, 81%, 59%);">E</span>
        <span style="--clr:hsl(0, 64%, 60%);">!</span>
      </p>
    </section>

    <section class="game-play-section">
      <div class="top">
        <button class="leaderboard-btn bg-100">
          <img src="../assets/Images/Ui/leaderboard.png" alt="" srcset="">
        </button>
        
        <button class="classic-btn bg-100 t">
          <h2>CLASSIC</h2>
          <P class="bg-200"><span class="num">9</span><span class="best">BEST</span></P>
        </button>
        
        <button class="daily-puzzle-btn bg-100 t">
          <h2>DAILY PUZZLE</h2>
          <div class="calender-cont bg-200">
            <img class="calender" src="../assets/Images/Ui/calender.png" alt="" srcset="">
            <span class="month">AUG</span> <span class="day">9</span>
          </div>
        </button>
      </div>
      <div class="bottom">
        <button type="button" class="w_together not-connected">
          <p>
            <span class="title">WORDLE! TOGETHER</span>
            <span class="message">Not available at the moment !</span>
          </p>
          <div class="img-container">
            <span class="vs">VS!</span>
          </div>
        </button>
      </div>
    </section>

    <section id="menu">

      <button type="button" id="settings-btn">
        <img src="../assets/Images/Ui/Settings.png" alt="settings icon">
      </button>

      <button type="button" id="cart-btn">
        <img src="../assets/Images/Ui/Cart.png" alt="cart icon">
      </button>

    </section>
  </main>

</body>
</html>
